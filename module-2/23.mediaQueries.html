<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Media Queries</title>
	<style >
		h1{
			margin-bottom: 15px;
		}

		p{
			border: 1px solid black;
			margin: 10px;
			padding: 5px;
		}

		#p1{
			height: 300px;
			width: 300px;
			background-color: #DEB887;
		}

		#p2{
			height: 50px;
			width: 50px ;
			background-color: #A52A2A ;

		}
		@media (min-width: 1200px){
			#p1{
				height: 600px;
				width: 600px;
			}

			#p2{
				width: 20%;
			}
		}

	</style>
</head>

<body>
	<h1> Media Queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
